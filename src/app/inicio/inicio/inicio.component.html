<div class="container">
  <form  id="loginForm">
    <div class="mb-3">
    <label>Descripcion</label>
    <input type="text" required [(ngModel)]="anuncio.texto" [ngModelOptions]="{standalone:true}" placeholder="descripcion	" >
    </div>
    <div class="mb-3">
    <label>Imagen</label>
    <input type="file" required (change)="onFileSelected($event)"  placeholder="Imagen">
  </div>
    <div class="mb-3">
    <label>Fecha de Inicio</label>
    <input type="date" required [(ngModel)]="anuncio.fechaInicio" [ngModelOptions]="{standalone:true}" placeholder="Fecha de inicio">
  </div>
    <div class="mb-3">
    <label>Fecha de fin</label>
    
    <input type="date" required [(ngModel)]="anuncio.fechaFin" [ngModelOptions]="{standalone:true}" placeholder="Fecha de fin">
  </div>
    <div class="mb-3">
    <img [src]="imagenF" *ngIf="imageUrl">
    <button type="submit" (click)="servicioAgregarAnuncio(anuncio)">Ingresar</button>
  </div>
  </form>         

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="divAnuncios">
          <div class="tarjetaAnuncio card" *ngFor="let anuncio of verAnuncio; trackBy: trackByAnuncio">
            <div class="divAnuncioContenedor">
              <img class="rounded mx-auto d-block img-fluid img-sm" src="{{ anuncio.imagen }}" alt="imagen">
              <div *ngIf="editarVal">
                <input type="file" class="form-control" placeholder="imagen">
                <input type="text" class="form-control" placeholder="texto">
                <input type="date" class="form-control" placeholder="fecha inicio">
                <input type="date" class="form-control" placeholder="fecha fin">
              </div>
              <p>{{ anuncio.texto }}</p>
              <p>{{ anuncio.fechaInicio | date }}</p>
              <p>{{ anuncio.fechaFin | date }}</p>
            </div>
            <div class="itemsUpdate">
              <button class="btn btn-danger" (click)="eliminarAnuncio(anuncio.idAnuncio)">
                <i class="fa fa-trash-can"></i>
              </button>
              <button class="btn btn-primary" (click)="editar(anuncio.idAnuncio)">
                <i class="fa fa-pen-to-square"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  
    
   
</div>

</div>
