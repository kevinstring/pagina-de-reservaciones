<div class="container">
  <div class="row">
 
    <div >
      <button type="button" (click)="openModal()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Ingresar nuevo Lugar
       </button>
       
      <!-- Tabla de lugares -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lugar of lugares">
            <td><img [src]="lugar.imagen" alt="Imagen del lugar" width="100"></td>
            <td ><b>{{ lugar.nombre }}</b></td>
            <td>{{ lugar.descripcion }}</td>
            <td class="text-center">
              <i class="fa fa-pencil" (click)="editarLugar(lugar)"></i>
              <i class="fa fa-trash" (click)="eliminarLugar(lugar)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="modalLugares" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div >
          <!-- Formulario para ingresar lugares -->
          <form class="row" [formGroup]="formulario" #form (ngSubmit)="guardarLugar()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese nombre de lugar">
            </div>
    
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea formControlName="descripcion" class="form-control" id="descripcion" rows="3" placeholder="Ingrese una descripción"></textarea>
            </div>
    
     
    
            <div class="mb-3">
              <label class="form-label">Seleccionar imagen</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" (change)="onFileSelected($event)" id="customFile" accept="image/*">
                <label class="custom-file-label" for="customFile">Elegir archivo</label>
              </div>
              <img class="img-thumbnail mt-3" *ngIf="imageUrl" [src]="imageUrl" alt="Imagen">
            </div>
    
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
